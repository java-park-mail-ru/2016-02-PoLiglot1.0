<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Sign up</title>
</head>
<body>
<form method="POST" action="user">
	<p>
		<font color="#800000" size="5">Enter login:</font>
		<input type="text" name="login" size="20">
	</p>
	<p>
		<font color="#800000" size="5">Enter email:</font>
		<input type="text" name="email" size="20">
	</p>
	<p>
		<font color="#800000" size="5">Enter password:</font>
		<input type="text" name="password" size="20">
	</p>
	<p>Sign up status: ${signUpStatus}</p>
	<p>
		<input type="submit" value="Submit" name="submit">
	</p>
</form>

</body>
</html>
